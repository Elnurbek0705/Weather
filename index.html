<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <header class="p-4 h-100 d-flex w-100">
    <nav class="vertical-navbar content h-100 py-5 p-0 d-flex flex-column justify-content-between">
      <div class="menu_box d-flex justify-content-center align-items-center flex-column w-100">
        <button class="btn menu w-100"><img src="./img/menu.svg" alt="img"></button>
        <span class="line"></span>
        <div class="buttons_group d-flex flex-column w-100">
          <button class="btn w-100 weather"><img src="./img/weather.svg" alt="img"></button>
          <button class="btn w-100 map"><img src="./img/map.svg" alt="img"></button>
          <button class="btn w-100 notifications"><img src="./img/notifications.svg" alt="img"></button>
          <button class="btn w-100 settings"><img src="./img/settings.svg" alt="img"></button>
        </div>
      </div>
      <div class="info_box d-flex justify-content-center align-items-center flex-column w-100">
        <span class="line"></span>
        <button class="btn info w-100"><img src="./img/info.svg" alt=""></button>
      </div>
    </nav>

    <main class="main mx-4 text-white w-100">
      <div class="row">
        <div class="col-md-7">
          <span class="">Salom, Kajal</span>
          <b class="d-block fs-2 fw-semibold">Hayrli Tong</b>
        </div>
        <div class="col-md-5 d-flex align-items-center">
           <input type="text" class="form-control border-0 text-white  searchbar" placeholder="Joylashuvingizni qidiring...">
           <div class="theme_buttons d-flex align-items-center">
            <span class="active_theme"></span>
            <button class="light-theme-btn d-flex align-items-center justify-content-center btn"><img src="./img/lightBtn.svg" alt=""></button>
            <button class="dark-theme-btn d-flex align-items-center justify-content-center btn" style="filter: brightness(1000%);"><img src="./img/darkBtn.svg" alt=""></button>
           </div>
        </div>
      </div>
    </main>

  </header>
  
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
