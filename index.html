<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header id="header" class="p-4 h-100 d-flex w-100">
    <!-- nav -->
    <main class="main text-white w-100">
      <div class="row mb-3">
        <div class="col-md-7">
          <span class="">Salom, Elon Musk</span>
          <b class="d-block fs-2 fw-semibold">Hayrli Tong</b>
        </div>
        <div class="col-md-5 d-flex align-items-center">
          <input type="text" class="form-control border-0 text-white  searchbar"
            placeholder="Joylashuvingizni qidiring...">
          <a href="https://t.me/elnur0710" target="_blank"
            class="d-flex align-items-center justify-content-center mx-2 p-1"><img width="30" src="./img/telegram.png"
              alt=""></a>
          <div class="theme_buttons d-flex align-items-center">
            <span class="active_theme"></span>
            <button class="light-theme-btn d-flex align-items-center justify-content-center btn"><img
                src="./img/lightBtn.svg" alt=""></button>
            <button class="dark-theme-btn d-flex align-items-center justify-content-center btn"
              style="filter: brightness(1000%);"><img src="./img/darkBtn.svg" alt=""></button>
          </div>
          <!-- user avatar img and drop down-->
          <div class="dropdown d-flex align-items-center">
            <button class="btn btn-primary border-0 dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="./img/user-avatar.png" alt="user avatar">
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li>
                <button class="dropdown-item text-white current_user_data d-flex" href="#">
                  <img src="./img/user-avatar.png" alt="user avatar">
                  <div class="user_data mx-3">
                    <div class="current_user_name">Elon Musk</div>
                    <div class="current_user_email">elon@gmail.com</div>
                  </div>
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center text-white p-3 px-4" href="#">
                  <img class="mx-2" src="./img/gear.png" width="20" alt="">
                  <span class="mx-3">Hisobni boshqarish</span>
                </button>
              </li>
              <li>
                <button class="dropdown-item d-flex align-items-center text-white p-3 px-4" href="#">
                  <img class="mx-2" src="./img/sign-out.png" width="20" alt="">
                  <span class="mx-3">Tizimdan chiqish</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row main-content">
        <div class="col-md-4">
          <div class="current_country">
            <div class="row p-3">
              <div class="col-md-8 current-day">
                <div class="current_localation d-flex align-content-center"><img src="./img/weather_images/localation.svg" alt="" class="ico px-1"><span>Dhaka, Bangladesh</span></div>
                <div class="weekday fs-2 fw-medium">Sunday</div>
                <div class="mmddyy">04 Aug,2024</div>
                <div class="current-day-img">
                  <img src="./img/weather_images/rainny.svg" width="142" alt="">
                </div>
              </div>
              <div class="col-md-4 weatherInfoBox text-lg-end text-nowrap d-flex align-items-end justify-content-between flex-column">
                <select id="deg-select">
                  <option value="">&deg;C</option>
                  <option value="dog">F</option>
                </select>
                <div class="weather-degries">
                  <div class="weather-max-data fw-bold fs-1">28&deg;C</div>
                  <div class="weather-min-data fs-5">/22&deg;C</div>
                </div>
                <div class="weather-status">
                  <div class="status fw-bolder fs-5 text-capitalize">Heavy Rain</div>
                  <div class="feels">Feels like 31&deg;</div>
                </div>
              </div>
            </div>
          </div>
          <div class="other_countries"></div>
        </div>
        <div class="col-md-8 weather-info"></div>
      </div>

    </main>
  </header>

  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
